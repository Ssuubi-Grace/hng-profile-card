<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HNG Stage 1</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="index.html">Profile Card</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <article class="contact-card">
            <h1>Get In Touch</h1>
            <p>I'd love to hear from you! Please use the form below to send a message.</p>

            <form id="contactForm" aria-live="polite">
                <p data-testid="test-contact-success" id="successMessage" class="success-message" aria-live="assertive" style="display:none;">
                    âœ… Thank you for your message! I will get back to you shortly.
                </p>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" data-testid="test-contact-name" aria-describedby="error-name" required>
                    <span id="error-name" data-testid="test-contact-error-name" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required>
                    <span id="error-email" data-testid="test-contact-error-email" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required>
                    <span id="error-subject" data-testid="test-contact-error-subject" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message (Min 10 characters)</label>
                    <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required minlength="10"></textarea>
                    <span id="error-message" data-testid="test-contact-error-message" class="error-message"></span>
                </div>

                <button type="submit" data-testid="test-contact-submit">Send Message</button>
            </form>
        </article>
    </main>

    <script src="src/script.js"></script>
</body>
</html>
